on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { name: "Windows", os: windows-latest }
          - { name: "Ubuntu",  os: ubuntu-latest }

    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1

      - name: Install Vulkan SDK
        uses: ThomasAunvik/install-vulkan-sdk-action@0a6b2493ecc9466f31bca8c482ec33d250982201
        with:
          vulkan_version: 1.3.290.0
          install_runtime: true
          cache: true
          stripdown: true

      - name: Build
        run: zig build

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-app
          path: zig-out/bin/