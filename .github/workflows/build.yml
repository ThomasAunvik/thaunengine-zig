on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1

      - name: Build
        run: zig build

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: zig-out/bin/